<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Encuesta de Usuario</h1>
    <form id="surveyForm">
        <div class="form-group">
            <label for="genero">GÃ©nero:</label>
            <select id="genero" name="genero" required>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" required>
        </div>
        <div class="form-group">
            <label for="rtaAfectivo">Respuesta Afectivo (1-5):</label>
            <input type="number" id="rtaAfectivo" name="rtaAfectivo" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="rtaSuavidad">Respuesta Suavidad (1-5):</label>
            <input type="number" id="rtaSuavidad" name="rtaSuavidad" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="rtaHumedad">Respuesta Humedad (1-5):</label>
            <input type="number" id="rtaHumedad" name="rtaHumedad" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="rtaEsponjosidad">Respuesta Esponjosidad (1-5):</label>
            <input type="number" id="rtaEsponjosidad" name="rtaEsponjosidad" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="rtaFragilidad">Respuesta Fragilidad (1-5):</label>
            <input type="number" id="rtaFragilidad" name="rtaFragilidad" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="rtaGrasoso">Respuesta Grasoso (1-5):</label>
            <input type="number" id="rtaGrasoso" name="rtaGrasoso" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="rtaCrocante">Respuesta Crocante (1-5):</label>
            <input type="number" id="rtaCrocante" name="rtaCrocante" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="rtaDureza">Respuesta Dureza (1-5):</label>
            <input type="number" id="rtaDureza" name="rtaDureza" min="1" max="5" required>
        </div>
        <button type="submit">Enviar Encuesta</button>
    </form>

    <div id="response" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = {
                genero: document.getElementById('genero').value,
                edad: parseInt(document.getElementById('edad').value),
                rtaAfectivo: parseInt(document.getElementById('rtaAfectivo').value),
                rtaSuavidad: parseInt(document.getElementById('rtaSuavidad').value),
                rtaHumedad: parseInt(document.getElementById('rtaHumedad').value),
                rtaEsponjosidad: parseInt(document.getElementById('rtaEsponjosidad').value),
                rtaFragilidad: parseInt(document.getElementById('rtaFragilidad').value),
                rtaGrasoso: parseInt(document.getElementById('rtaGrasoso').value),
                rtaCrocante: parseInt(document.getElementById('rtaCrocante').value),
                rtaDureza: parseInt(document.getElementById('rtaDureza').value)
            };

            try {
                const response = await fetch('http://localhost:2000/api/encuestas/agregarEncuesta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                document.getElementById('response').innerText = 'Encuesta guardada exitosamente: ' + JSON.stringify(result);
            } catch (error) {
                document.getElementById('response').innerText = 'Error: ' + error.message;
            }
        });
    </script>

</body>
</html>
