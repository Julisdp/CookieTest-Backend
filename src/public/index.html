<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Galletas</title>
</head>
<body>
    <h1>Encuesta de Galletas</h1>
    <form id="surveyForm">
        <label for="gender">GÃ©nero:</label>
        <select id="gender" name="gender">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
        </select><br><br>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="rtaAfectivo">Afectivo:</label>
        <input type="number" id="rtaAfectivo" name="rtaAfectivo" min="1" max="5" required><br><br>

        <label for="rtaSuabidad">Suavidad:</label>
        <input type="number" id="rtaSuabidad" name="rtaSuabidad" min="1" max="5" required><br><br>

        <label for="rtaHumedad">Humedad:</label>
        <input type="number" id="rtaHumedad" name="rtaHumedad" min="1" max="5" required><br><br>

        <label for="rtaEsponjosidad">Esponjosidad:</label>
        <input type="number" id="rtaEsponjosidad" name="rtaEsponjosidad" min="1" max="5" required><br><br>

        <label for="rtaFragilidad">Fragilidad:</label>
        <input type="number" id="rtaFragilidad" name="rtaFragilidad" min="1" max="5" required><br><br>

        <label for="rtaGrasoso">Grasoso:</label>
        <input type="number" id="rtaGrasoso" name="rtaGrasoso" min="1" max="5" required><br><br>

        <label for="rtaCrocante">Crocante:</label>
        <input type="number" id="rtaCrocante" name="rtaCrocante" min="1" max="5" required><br><br>

        <label for="rtaDureza">Dureza:</label>
        <input type="number" id="rtaDureza" name="rtaDureza" min="1" max="5" required><br><br>

        <button type="submit">Enviar Encuesta</button>
    </form>

    <script src="survey.js"></script>
</body>
</html>
